
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NewsMail-SignUp</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Fevicon -->
        <link rel="icon" href="res/logo-mail.png" sizes="32x32" type="image/png">

        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>

        <!-- Custom styles for this template -->
        <link href="css/signup.css" rel="stylesheet">
    </head>


    <body class="text-center">

        
    
        <div class="form-signin">
            <form action="/" method="post">
                <img class="mb-4" src="res/logo-mail.png" alt="" width="25%" height="25%">
                <h1 class="h3 mb-3 fw-normal">Signup to my Newsmail.</h1>

                <input type="text" class="form-control top" placeholder="First Name" name="firstname">
                <input type="text" class="form-control middle" placeholder="Last Name" name="lastname">
                <input type="email" class="form-control bottom" placeholder="Email" name="email" required>

                <button class="w-100 btn btn-sm btn btn-outline-primary" type="submit" name="submit">Sign Up</button>
            </form>
        </div>

        <footer>
            <a href="https://github.com/roastedcoder/NewsMail"><img src="res/GitHub-Mark-32px.png" alt=""></a>
            <a href="https://www.linkedin.com/in/roastedcoder/"><img src="res/LI.png" alt="" width="32" height="32"></a>
        </footer>
        
    </body>
</html>
